<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pereira | Links</title>

<!-- Ícones -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1c1c1c);
    background-size: 400% 400%;
    animation: gradient 12s ease infinite;
}

@keyframes gradient {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    max-width: 420px;
    width: 100%;
    text-align: center;
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.05);
    padding: 30px;
    border-radius: 25px;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

.profile {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #00f2ff;
    margin-bottom: 15px;
}

.name {
    color: #fff;
    font-size: 26px;
    font-weight: 700;
}

.bio {
    color: rgba(255,255,255,0.7);
    font-size: 14px;
    margin: 10px 0 30px;
}

.links {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.link {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    text-decoration: none;
    padding: 15px;
    border-radius: 14px;
    font-weight: 600;
    font-size: 15px;
    transition: all 0.3s ease;
    color: white;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.1);
}

.link:hover {
    transform: translateY(-4px) scale(1.02);
    background: rgba(0,242,255,0.15);
    box-shadow: 0 10px 25px rgba(0,242,255,0.3);
}

.link i {
    font-size: 18px;
}

.footer {
    margin-top: 30px;
    font-size: 12px;
    color: rgba(255,255,255,0.4);
}
</style>
</head>

<body>

<div class="container">
    <img src="foto.jpg" alt="Pereira" class="profile">
    
    <h1 class="name">Pereira</h1>
    <p class="bio">Programador • Social Media • Criador Digital</p>

    <div class="links">
        <a href="https://github.com/pereira3lg" target="_blank" class="link">
            <i class="fab fa-github"></i> GitHub
        </a>

        <a href="https://pereira3lg.github.io/my-dev/" target="_blank" class="link">
            <i class="fas fa-credit-card"></i> PayFlow
        </a>

        <a href="https://pereira3lg.github.io/-/" target="_blank" class="link">
            <i class="fas fa-scissors"></i> PowerBarber
        </a>

        <a href="https://neon.com/" target="_blank" class="link">
            <i class="fas fa-bolt"></i> Neon
        </a>
    </div>

    <p class="footer">© 2026 Pereira</p>
</div>

</body>
</html>
