<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pereira - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* Gradiente simples e elegante */
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        .container {
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        .profile {
            width: 180px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px
        }

        .name {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .bio {
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            display: block;
            text-decoration: none;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            /* Cores diferentes para cada tipo de link */
        }

        .link-github {
            background: #24292e;
            color: #ffffff;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .link-github:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(36, 41, 46, 0.4);
        }

        .link-project {
            background: rgba(255,255,255,0.1);
            color: #ffffff;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .link-project:hover {
            transform: translateY(-2px);
            background: rgba(255,255,255,0.15);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .link-icon {
            margin-right: 10px;
        }

        .footer {
            margin-top: 40px;
            color: rgba(255,255,255,0.4);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Avatar com inicial -->
      <img src="foto.jpg" alt="Pereira" class="profile">
        
        <!-- Nome -->
        <h1 class="name">Pereira</h1>
        
        <!-- Bio breve -->
        <p class="bio">Programador & Social Media</p>

        <!-- Links -->
        <div class="links">
            <!-- GitHub -->
            <a href="https://github.com/pereira3lg" target="_blank" class="link link-github">
                <span class="link-icon"></span> GitHub
            </a>

            <!-- Projeto 1 -->
            <a href="https://pereira3lg.github.io/my-dev/" target="_blank" class="link link-project">
PayFlow
</a>
                
        

            <!-- Projeto 2 -->
            <a href="https://pereira3lg.github.io/-/" target="_blank" class="link link-project">
                <span class="link-icon"></span> PowerBarber
            </a>

            <!-- Projeto 3 -->
            <a href="https://neon.com/" target="_blank" class="link link-project">
                <span class="link-icon"></span> Neon
            </a>
        </div>

        <!-- Footer simples -->
        <p class="footer">Â© 2026 Pereira </p>
    </div>
</body>
</html>
